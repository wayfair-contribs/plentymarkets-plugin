<div class="text-center center-block">
  
  <div class="form-row">
    <div class="form-group col-md-4 col-md-offset-2">
      <label for="serviceState" style="margin-top: 5px;">{{
        "full_inventory_status" | translate: lang
      }}</label>
    </div>
    <div class="form-group col-md-4">
      {{serviceState}}
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4 col-md-offset-2">
      <label for="lastServiceCompletion" style="margin-top: 5px;">{{
        "last_good_sync" | translate: lang
      }}</label>
    </div>
    <div class="form-group col-md-4">
      {{lastServiceCompletion}}
    </div>
  </div>
  
  <div class="col-md-12">
    <button class="btn btn-primary" id="syncFullInventory" (click)="syncFullInventory()"> {{ 'sync' | translate:lang }} </button>
    <br/>
    <button class="btn btn-info" id="refreshState" (click)="refreshState()"> {{ 'refresh' | translate:lang }} </button>
  </div>
</div>
