<div class="center-block">
  <div class="form-group row">
    <label
      class="col-md-4 col-form-label col-md-offset-2 text-right"
      style="font-weight: bold;"
      for="successfulServiceCompletionTimestamp"
    >
      {{ "last_good_sync_time" | translate: lang }}:
    </label>
    <div class="col-md-3 col-md-offset-1">
      <span name="successfulServiceCompletionTimestamp">{{
        successfulServiceCompletionTimestamp
      }}</span>
    </div>
  </div>

  <div class="form-group row">
    <label
      class="col-md-4 col-form-label col-md-offset-2 text-right"
      style="font-weight: bold;"
      for="lastResult"
    >
      {{ "full_inventory_status" | translate: lang }}:</label
    >
    <div class="col-md-1">
      <span name="lastResult" class="{{ 'text-uppercase text-center text-' + lastResult.type }}">{{ lastResult.text }}</span>
    </div>
    <div class="col-md-3">
      <span name="latestInteractionTimestamp">{{
        latestInteractionTimestamp
      }}</span>
    </div>
  </div>

  <div class="form-group row text-center">
    <div class="col-md-2 col-md-offset-4">
      <button
        class="btn btn-primary"
        id="syncFullInventory"
        (click)="syncFullInventory()"
        [disabled]="stateOfSyncButton.disabled"
      >
        {{ stateOfSyncButton.text | translate: lang }}
      </button>
    </div>
    <div class="col-md-2">
      <button
        class="btn btn-default"
        id="refreshState"
        (click)="refreshState()"
        [disabled]="stateOfRefreshButton.disabled"
      >
        {{ stateOfRefreshButton.text | translate: lang }}
      </button>
    </div>
  </div>
  <br />
  <br />
  <p class="bg-info text-center">
    {{ "full_inventory_helper_text" | translate: lang }}
    <br />
    {{ "partial_inventory_helper_text" | translate: lang }}
  </p>
</div>
