<div class="text-center center-block">
  <div class="form-row">
    <div class="form-group col-md-4 col-md-offset-2">
      <p style="font-weight: bold;">
        {{ "full_inventory_status" | translate: lang }}:
      </p>
    </div>
    <div class="form-group col-md-4">
      <p>{{ serviceState }}</p>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4 col-md-offset-2">
      <p style="font-weight: bold;">
        {{ "last_good_sync" | translate: lang }}:
      </p>
    </div>
    <div class="form-group col-md-4">
      <p>{{ lastServiceCompletion }}</p>
    </div>
  </div>

  <div class="col-md-12">
    <button class="btn btn-info" id="refreshState" (click)="refreshState()">
      {{ "refresh" | translate: lang }}
    </button>
    <br />
    <br />
    <button
      class="btn btn-primary"
      id="syncFullInventory"
      (click)="syncFullInventory()"
    >
      {{ "sync" | translate: lang }}
    </button>
  </div>
</div>
